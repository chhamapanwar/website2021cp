<html>
<head>
 <title>nocopy text </title>
 <style>
 .nocopy
 {
 -webkit-user-select:none;
 -webkit-touch-callout:none;
 -moz-user-select:none;
 -ms-user-select:none;
  user-select:none;
  }
 </style>
</head>
<body>
<h1>php</h1>
<div class="nocopy">PHP is a server scripting language, and a powerful tool for making dynamic and interactive Web pages. PHP is a widely-used, free, and efficient alternative to competitors such as Microsoft's ASP. PHP 7 is the latest stable release.</div>
</body>
</html>
