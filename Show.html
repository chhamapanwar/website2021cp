<html>
<head>
<title>rp</title>
<style>
div
{
width:200px;
height:200px;
background:yellow;
}
</style>
</head>
<body>
<div id="rp"></div>
<button onclick="show();">show</button>
<button onclick="hide();">hide</button>
<script>
function show() 
{
document.getElementById('rp').style.display="block";
}
function hide()
{
document.getElementById('rp').style.display="none";
}
</script>
</body>
</html>
